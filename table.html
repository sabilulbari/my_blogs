<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
        
        .table{
            display: flex;
            align-items: center;
            justify-content: center;
        
        td, th{
            border: 1px solid red;
            padding: 10px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
       <section>
        <section class="table">
           <table>
            <caption>Table Of Student</caption>
               <thead>
                    <tr>
                        <th>Name</th>
                        <th>Roll</th>
                        <th>age</th>
                    </tr>
               </thead>

               <tbody>
                    <tr>
                        <td>Rahim</td>
                        <td>3301</td>
                        <td>10</td>
                    </tr>

                    <tr>
                        <td>Karim</td>
                        <td>3302</td>
                        <td>20</td>
                    </tr>

                    <tr>
                        <td>Jobbar</td>
                        <td>3303</td>
                        <td>18</td>
                    </tr>

               </tbody>

               <tfoot>
                    <td colspan="2">Total Student = 3</td>
               </tfoot>
           </table>
        </section>
       </section>
    
       <section>
           <h2>Table Info</h2>
           <ul>
               <li>Table: table</li>
               <li>Table head: thead</li>
               <li>Table body: tbody</li>
               <li>Table foot: tfoot</li>
               <li>Table row: trow</li>
            
           </ul>
        
       </section>
    </main>
</body>
</html>
